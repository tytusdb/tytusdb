<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="border rounded mt-1 mb-1 vh-100 overflow-auto ">

  <ul id="myTree" style="font-family: monospace;">
    <div class="m-1">
      <h6 class="d-inline mr-2">Browser:</h6>
      <div class="d-inline" style="float: right;">
        <button (click)="refresh()" type="button" name="btnRefresh" class="btn btn-sm btn-outline-dark">
          <fa-icon [icon]="faSync"></fa-icon>
        </button>
      </div>
    </div>
    <br>

    <li><span class="caret  caret-down"><i class="fa fa-server"></i> Servers</span>
      <ul class="animacion activada">
        <li><span class="caret  caret-down"><i class="fa fa-folder-o"></i> Postgres [1]</span>
          <ul class="animacion activada" id="Postgres">
            <li><span class="caret caret-down"><i class="fa fa-database"></i> Databases [{{array_result.length}}]</span>
              <ul class="animacion activada" id="db">

                <li *ngFor="let item of array_result">
                  <span class="caret caret-down">
                    <i class="fa fa-database"></i>
                    {{item}}
                  </span>
                </li>

              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

</div>
<script>
  funcion1()

</script>
