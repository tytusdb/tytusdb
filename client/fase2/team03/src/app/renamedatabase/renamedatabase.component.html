<body class="bg-gradient-primary">

    <div class="container">
  
      <!-- Outer Row -->
      <div class="row justify-content-center">
  
        <div class="  col-lg-12 col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6">
                  <div class="p-5">
                    
                    <form class="user">
                    <div class="form-group">
                        Rename database
                    </div>
                      <div class="form-group">
                        <input type="text"  #name class="form-control form-control-user" 
                        id="name" placeholder="Actual nombre">
                      </div>
                      <div class="form-group">
                        <input type="text"  class="form-control form-control-user" 
                        id="nuevo" placeholder="Nuevo nombre">
                      </div>
                      <div class="form-group">
                      </div>
                      <a class="btn  btn-outline-primary btn-user btn-block" type="submit" (click)="renamedatabase(name.value,nuevo.value,$event)">
                        Modificar
                      </a>
                      <hr>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </body>
