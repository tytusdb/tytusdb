    function crearDB(){
        var contenido=document.getElementById(get_vent());
        contenido.value = `
-- Syntax:
-- CREATE [OR REPLACE] DATABASE [IF NOT EXISTS] name
-- [ OWNER [=] user_name ]-- [ MODE [=] mode_number ]

    }

    }
    function crearTB(){
        var contenido=document.getElementById(get_vent());
        contenido.value =`
-- Syntax:
-- CREATE TABLE my_first_table (
-- column1 type [DEFAULT value] [[NOT] NULL] [[CONSTRAINT name] UNIQUE] [[CONSTRAINT name] CHECK (condition_column1)]
-- [, column2...]
-- [, [CONSTRAINT name] CHECK (condition_many_columns)...]
-- [, UNIQUE (column1 [, column2]...)]
-- [, [PRIMARY KEY (column1,..., column_n)]
-- [, [FOREIGN KEY (column1,..., column_n) REFERENCES table (column1_other,..., column_n_other)]);
-- Example:
CREATE TABLE accounts (
\tuser_id serial PRIMARY KEY,
\tusername VARCHAR ( 50 ) UNIQUE NOT NULL,
\tpassword VARCHAR ( 50 ) NOT NULL,
\temail VARCHAR ( 255 ) UNIQUE NOT NULL,
\tcreated_on TIMESTAMP NOT NULL,
\tlast_login TIMESTAMP 
);
        `
moverse("pestanas",get_vent().replace("textarea", "p"));
        
    }

-- ALTER TABLE table ALTER COLUMN column SET NOT NULL;
-- ALTER TABLE table DROP CONSTRAINT some_name;

    function crearTG(){
        var contenido = document.getElementById(get_vent());
        contenido.value=`
-- Syntax:
-- CREATE [ CONSTRAINT ] TRIGGER name { BEFORE | AFTER | INSTEAD OF } { event [ OR ... ] }
-- ON table
-- [ FROM referenced_table_name ]
-- [ NOT DEFERRABLE | [ DEFERRABLE ] { INITIALLY IMMEDIATE | INITIALLY DEFERRED } ]
-- [ FOR [ EACH ] { ROW | STATEMENT } ]
-- [ WHEN ( condition ) ]
-- EXECUTE PROCEDURE function_name ( arguments )

-- where event can be one of:

--     INSERT
--     UPDATE [ OF column_name [, ... ] ]
--     DELETE
--     TRUNCATE
-- Example:
CREATE TRIGGER check_update
BEFORE UPDATE ON accounts
FOR EACH ROW
WHEN (OLD.balance IS DISTINCT FROM NEW.balance)
EXECUTE PROCEDURE check_account_update();`
moverse("pestanas",get_vent().replace("textarea", "p"));
        
    }
    function dropTG(){

-- Example:
DROP TRIGGER mytrigger ON table `
moverse("pestanas",get_vent().replace("textarea", "p"));
        
    }
    var contador = 0;

function setVentana(vent) {

var lista = new Array();
function linkedlist(pestana, nombre) {
    var obj = new Object();
    obj.pestana = pestana;
    obj.nombre = nombre;
    lista.push(obj);
}

function eliminarPestana(pestana) {
    for (var i = 0; i < lista.length; i++) {
        if (lista[i].pestana == pestana) {
            delete lista[i];
        }
    }
}

function moverse(pestanias, pestania) {
    var id = pestania.replace('p', '');
    setVentana('textarea' + id);

    var pestanna1 = document.getElementById(pestania);
    var listaPestannas = document.getElementById(pestanias);
    var cpestanna = document.getElementById('c' + pestania);
    var listacPestannas = document.getElementById('contenido' + pestanias);

    while (typeof listacPestannas.getElementsByTagName('div')[i] != 'undefined') {
        $(document).ready(function () {
            $(listacPestannas.getElementsByTagName('div')[i]).css('display', 'none');

function abrir(files) {
    agregar();
    var file = files[0];
    var r = new FileReader();
    r.onload = function (e) {
        var act = document.getElementById(get_vent().replace("textarea", "cp"));
        var tact = document.getElementById(get_vent());
        tact.value = e.target.result;

        while (act.firstChild) {
            act.removeChild(act.firstChild);
        }

        act.appendChild(tact);
        var editor = CodeMirror(act, {
            lineNumbers: true,
            value: tact.value,
            matchBrackets: true,
            styleActiveLine: true,
            theme: "neat",
            mode: "text/x-pgsql"
        }).on('change', editor => {
            tact.value = editor.getValue();
        });
    };
    r.readAsText(file);
    file.clear;

    var a = document.getElementById(get_vent().replace("textarea", "a"));
    a.text = file.name;
    linkedlist(get_vent(), file.name);

    var file_input = document.getElementById("fileInput");
    document.getElementById('fileInput').value = "";
}

function guardar(){
    var ta=document.getElementById(get_vent());
    var contenido=ta.value;

    var nombre="SuArchivo.sql";
    var file=new Blob([contenido], {type: 'text/plain'});

    if(window.navigator.msSaveOrOpenBlob){
        window.navigator.msSaveOrOpenBlob(file, nombre);
    }else{
        var a=document.createElement("a"),url=URL.createObjectURL(file);
        a.href=url;
        a.download=nombre;
        document.body.appendChild(a);
        a.click();
        setTimeout(function(){
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);  
        },0); 
    }
}
