        <div id = "lateral" class="lateral" style="width: 15%; left: 0px; top: 56px; bottom: 1%; resize: none; overflow: auto;">

            
                <a class="nav-link dropdown-toggle" style="color:black" href="#" onclick="server()" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    SERVER
                </a>
             
           
        <script>
            $(document).ready(function(){
                var height = $(window).height();
                height -= 56
                $('#lateral').height(height);
            });
        </script>
        </div>
        <div class="barra">
            <button style="width: 70px; height: 30px; color: black" onclick="ejecutar()">ejecutar</button>
        </div>
        <div id = "contenedor" class = "contenedorQuery">
            <textarea id = "texto" class = "textoQuery" style = "display: none; min-height: 10%;"></textarea>
            <script type = "text/javascript"> 


                var contenedor = document.getElementById("contenedor")

                $(document).ready(function(){
                    var height = $(window).height();
                    height = (height-100)*0.80
                    $('#contenedor').height(height);
                });
                var texto = document.getElementById("texto")
                var editor = CodeMirror(contenedor, {
                        lineNumbers: true,
                        value: texto.value,
                        matchBrackets: true,
                        styleActiveLine: true,
                            theme: "oceanic-next",
                            mode: "sql"
                        }).on('change', editor => {
                        texto.value=editor.getValue();
                        
                });

               
            </script>
        </div>
        <div id = "contenedorSalida" class = "contenedorSalida">
            <textarea id = "textoSalida" class = "textoSalida">Consola de salida 
            </textarea>
            <script>
                $(document).ready(function(){
                    var height = $(window).height();
                    height = (height-100)*0.20
                    $('#contenedorSalida').height(height);
                });
            </script>
        </div>
                
        <!-- The Modal -->
        <div id="myModal" class="modal">
